<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUI</title>
</head>

<body>
    <Header>
        <h1>Boekingsformulier</h1>
    </Header>
    <form action="">
        <label for="firstname">Voornaam</label>
        <input type="f" name="firstname" pattern="[a-ZA-Z]">

        <br><br>
        <label for="surname">achternaam</label>
        <input type="text" name="surname" pattern="[a-ZA-Z]">
        <br><br>

        <label for="gender">geslacht</label>
        <input type="radio" name="gender" checked value="man">man
        <input type="radio" name="gender" value="man">vrouw
        <br><br>
        <label for="streetname">straat</label>
        <input type="text" name="streetname">
        <br><br>
        <label for="housenumber">huisnummer</label>
        <input type="number" name="housenumber">
        <br><br>
        <label for="zipcode">postcode</label>
        <input type="text" name="zipcode">
        <br><br>
        <label for="city">straat</label>
        <input type="text" name="city" pattern="[a-ZA-Z]">
        <br><br>

        <label for="country">land</label>
        <input type="text" name="country" pattern="[a-ZA-Z]">
        <br><br>

        <label for="bsn number">bsn nummer</label>
        <input type="text" name="bsn number" pattern="[1-9]">
        <br><br>

        <label for="vaction country">vakantie land</label>
        <select name="Vacation country" id="">
            <option value="Netherlands">nederland</option>
            <option value="France">frankrijk</option>
            <option value="belgium">belgie</option>
            <option value="poland">polen</option>
            <option value="germany">duitsland</option>
        </select>
        <br><br>

        <label for="Date of departure">datum van vertrek</label>
        <input type="date" name="date of departure" min="2024">
        <br><br>

        <label for="date of return">datum van terugkomst</label>
        <input type="date" name="date of return">
        
        <br><br>

        <label for="Travelers">reisgenoten</label>
        <input type="text" name="Travelers" pattern="[1-4]">

        <br><br>

        <label for="Order now!">Boek nu!</label>
        <input type="submit" name="Order now!">

        <br><br>

        <label for="mail">mail</label>
        <input type="email" name="mail">

        <br><br>

        <label for="password">wachtwoord</label>
        <input type="password" name="password">




    </form>







</body>

</html>
